<style>
.container-private-milos {
width: 600px;
margin: auto;
}
</style>
<div class="container-private-milos">
    <form class="form-horizontal" name="UserForm" novalidate id"regForm">
        <fieldset>
            <!-- Form Name -->
            <legend>Registration</legend>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" class="form-control" placeholder="Username" ng-model="user.username"
                aria-describedby="sizing-addon2" name="username">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="password" class="form-control" placeholder="password" ng-model="user.password"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="password" ng-model="user.repeat_password" class="form-control"
                placeholder="repeat password" aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.first_name" class="form-control" placeholder="First name"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.middle_name" class="form-control" placeholder="Middle name"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.last_name" class="form-control" placeholder="Last name"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.email" class="form-control" placeholder="Email"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.phone" class="form-control" placeholder="Phone"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.mobile" class="form-control" placeholder="Mobile"
                ariadescribedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.fax" class="form-control" placeholder="Fax"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.country" class="form-control" placeholder="Country"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.city" class="form-control" placeholder="City"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.address" class="form-control" placeholder="Address"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">*</span> <input type="text" ng-model="user.zip" class="form-control" placeholder="Zip"
                aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="control-group">
                <div class="controls">
                    <button id="button1id" name="button1id" class="btn btn-success" ng-click="save()">Register</button>
                    <button id="button2id" name="button2id" class="btn btn-danger" onClick="reset()">Reset form</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer>
</script>
