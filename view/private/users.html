<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
            Users <small>overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active"><i class="fa fa-table"></i> Table</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
</div>
<div class="table-responsive">
    <div class="row">
        <div class="col-lg-2">
            <div class="input-group">
                <input type="text" ng-model="query.username" class="form-control" aria-label="..." placeholder="search">
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <br>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th><a href="" ng-click="sortField = 'id'; reverse = !reverse ">Id</a></th>
                <th><a href="" ng-click="sortField = 'username'; reverse = !reverse ">Username</a></th>
                <th><a href="" ng-click="sortField = 'first_name'; reverse = !reverse ">First name</a></th>
                <th><a href="" ng-click="sortField = 'last_name'; reverse = !reverse ">Last name</a></th>
                <th><a href="" ng-click="sortField = 'email'; reverse = !reverse ">Email</a></th>
                <th><a href="" ng-click="sortField = 'phone'; reverse = !reverse ">Phone</a></th>
                <th><a href="" ng-click="sortField = 'mobile'; reverse = !reverse ">Mobile</a></th>
                <th><a href="" ng-click="sortField = 'country'; reverse = !reverse ">Country</a></th>
                <th><a href="" ng-click="sortField = 'city'; reverse = !reverse ">City</a></th>
                <th><a href="" ng-click="sortField = 'address'; reverse = !reverse ">Address</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users | filter:query | orderBy:sortField:reverse">
                <td id="{{user.id}}">{{user.id}}</td>
                <td id="{{user.username}}">{{user.username}}</td>
                <td id="{{user.first_name}}">{{user.first_name}}</td>
                <td id="{{user.last_name}}">{{user.last_name}}</td>
                <td id="{{user.email}}">{{user.email}}</td>
                <td id="{{user.phone}}">{{user.phone}}</td>
                <td id="{{user.mobile}}">{{user.mobile}}</td>
                <td id="{{user.country}}">{{user.country}}</td>
                <td id="{{user.city}}">{{user.city}}</td>
                <td id="{{user.address}}">{{user.address}}</td>
                <td><input type="button" value="Edit" class="btn btn-success" ng-click="edit(user)" /></td>
                <td><input type="button" value="Remove" class="btn btn-danger" ng-click="remove(user)" /></td>
            </tr>
        </tbody>
    </table>
</div>
