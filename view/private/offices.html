<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
            Offices <small>overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active"><i class="fa fa-table"></i>Table</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
</div>
<div class="table-responsive">
    <div class="row">
        <div class="col-lg-2">
            <div class="input-group">
                <input type="text" ng-model="query.name" class="form-control" aria-label="..." placeholder="search">

            </div>

            <!-- /input-group -->
        </div>
        <div class="col-lg-2">
            <div class="input-group" >
                <a href="#/add_office" class="btn btn-primary" >Add new office</a>
            </div>

            <!-- /input-group -->
        </div>

        <!-- /.col-lg-6 -->
    </div>
    <br>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th><a href="" ng-click="sortField = 'number'; reverse = !reverse ">Number</a></th>
                <th><a href="" ng-click="sortField = 'name'; reverse = !reverse ">Name</a></th>
                <th><a href="" ng-click="sortField = 'descritpion'; reverse = !reverse ">Description</a></th>
                <th><a href="" ng-click="sortField = 'surface'; reverse = !reverse ">Surface (square m)</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="office in offices | filter:query | orderBy:sortField:reverse">
                <td id="{{office.number}}">{{office.id}}</td>
                <td id="{{office.name}}">{{office.name}}</td>
                <td id="{{office.descritpion}}">{{office.descritpion}}</td>
                <td id="{{office.surface}}">{{office.surface}}</td>
                <td><input type="button" value="Edit" class="btn btn-success" ng-click="edit(user)" /></td>
                <td><input type="button" value="Remove" class="btn btn-danger" ng-click="remove(user)" /></td>
            </tr>
        </tbody>
    </table>
</div>
